
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellness Superhero Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <main>

    <!-- Welcome Section -->
    <section id="welcome" class="section visible">
      <div class="card centered-card">
        <h1>Unleash Your Wellness Superpowers</h1>
        <p>Discover your top wellness strengths and build your custom superhero.</p>
        <button id="start-journey" class="btn primary">✨ Begin Your Wellness Journey →</button>
      </div>
    </section>

    <!-- Assessment Section -->
    <section id="assessment" class="section hidden">
      <div class="card centered-card">
        <h2>Assess Your Wellness</h2>
        <p>The quiz will go here once implemented.</p>
      </div>
    </section>

    <!-- Focus Area Section -->
    <section id="focus" class="section hidden">
      <div class="card centered-card">
        <h2>Choose Your Area of Focus</h2>
        <div id="focus-options" class="card-grid"></div>
      </div>
    </section>

    <!-- Hero Customization Section -->
    <section id="hero" class="section hidden">
      <div class="card centered-card">
        <h2>Create Your Superhero</h2>
        <form id="hero-form">
          <label for="hero-name">Hero Name:</label>
          <input type="text" id="hero-name" placeholder="Enter your hero name" required />

          <label for="skin-tone">Skin Tone:</label>
          <select id="skin-tone">
            <option>Light</option>
            <option>Tan</option>
            <option>Brown</option>
            <option>Dark</option>
          </select>

          <label for="hair-style">Hair Style:</label>
          <select id="hair-style">
            <option>Short</option>
            <option>Long</option>
            <option>Curly</option>
            <option>Bald</option>
          </select>

          <label for="cape-style">Cape Style:</label>
          <select id="cape-style">
            <option>Flowing</option>
            <option>Armored</option>
            <option>None</option>
          </select>

          <label for="emblem">Emblem:</label>
          <select id="emblem">
            <option>💪</option>
            <option>🧠</option>
            <option>💖</option>
            <option>🧘</option>
            <option>🤝</option>
            <option>🛠️</option>
          </select>

          <button type="submit" class="btn">Finish Hero</button>
        </form>

        <div id="hero-avatar" class="preview-container">
          <p>👀 Your superhero preview will appear here.</p>
        </div>
      </div>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
