<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellness Superhero Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Unleash Your Wellness Superpowers</h1>
  </header>

  <main>
    <!-- Start Screen -->
    <section id="start" class="card">
      <h2>Welcome!</h2>
      <p>Discover your strongest wellness powers and create your superhero identity.</p>
      <button class="btn" onclick="goto('assessment')">Begin Your Hero Journey</button>
    </section>

    <!-- Assessment Screen (to be dynamically filled) -->
    <section id="assessment" class="card hidden">
      <h2>Assess Your Wellness</h2>
      <div id="assessment-form"></div>
    </section>

    <!-- Focus Selection -->
    <section id="focus" class="card hidden">
      <h2>Choose Your Area of Focus</h2>
      <div id="focus-options"></div>
    </section>

    <!-- Hero Customization -->
    <section id="hero" class="card hidden">
      <h2>Create Your Superhero</h2>
      <div id="hero-builder"></div>
    </section>

    <!-- Summary -->
    <section id="summary" class="card hidden">
      <h2>Your Wellness Hero Summary</h2>
      <div id="summary-content"></div>
    </section>
  </main>
</body>
</html>
