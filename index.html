<body>
  <header>
    <h1>Unleash Your Wellness Superpowers</h1>
  </header>

  <div id="main" class="card">
    <h2>Welcome!</h2>
    <p>Explore the 6 Dimensions of Wellness and create your own superhero based on your strengths and goals.</p>
    <button class="btn" onclick="goto('assessment')">Begin Your Hero Journey</button>
  </div>

  <div id="assessment" class="card hidden">
    <h2>Assess Your Wellness</h2>
    <p>Rate yourself in each dimension of wellness:</p>
    <div id="sliders"></div>
    <button class="btn" onclick="submitAssessment()">Continue to Focus Area</button>
  </div>

  <div id="focus" class="card hidden">
    <h2>Choose Your Area of Focus</h2>
    <div id="focus-options"></div>
  </div>

  <div id="hero" class="card hidden">
    <h2>Customize Your Superhero</h2>
    <form id="heroForm">
      <label>Power Word / Trait: <input type="text" name="powerWord" required></label><br/><br/>
      <label>Costume Color Theme:
        <select name="costume">
          <option value="blue">Bold Blue</option>
          <option value="red">Radiant Red</option>
          <option value="green">Glowing Green</option>
          <option value="purple">Powerful Purple</option>
        </select>
      </label><br/><br/>
      <label>Motivational Tagline: <input type="text" name="tagline" required></label><br/><br/>
      <label>Emoji/Icon Identity: <input type="text" name="emoji" maxlength="2" required></label><br/><br/>
      <button class="btn primary" type="submit">Finish & See Hero</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
